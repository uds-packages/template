includes:
  - cleanup: ./tasks/cleanup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.8.0/tasks/setup.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core + repo UDS Package
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle

  - name: create-package
    description: Create the UDS Package defined in this repo, No dependencies included
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-test-bundle
    description: Create a local UDS bundle defined in the bundle subdirectory with dependencies
    actions:
      - task: create-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: create-latest-release-bundle
    description: Create UDS bundle with dependencies based on the latest release
    actions:
      - task: pull:latest-package-release
        with:
          spoof_release: "true"
      - task: dependencies:create
      - task: create:test-bundle

  - name: dev
    description: deploy against running cluster
    actions:
      - task: create-test-bundle
      - task: deploy:test-bundle

  - name: cleanup-cluster
    description: Destroy k3d cluster
    actions:
      - task: cleanup:cluster

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the UDS package from the current branch
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: test:all

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: create-latest-release-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: create-test-bundle
      - task: deploy:test-bundle
      - task: test:all
