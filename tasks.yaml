includes:
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/setup.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/upgrade.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/badge.yaml
  - remove: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/remove.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.0.0/tasks/actions.yaml
  - template: ./tasks/template.yaml # REMOVE THIS LINE AFTER SETUP

tasks:
  - name: default
    description: Create and deploy the package on a fresh cluster
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle

  - name: default-full
    description: Create and deploy the package on a fresh cluster with full uds-core
    actions:
      - task: create-test-bundle
      - task: setup:k3d-full-cluster
      - task: deploy:test-bundle

  - name: create-package
    description: Create UDS Package
    actions:
      - task: create:package
        with:
          options: --skip-sbom

  - name: create-test-bundle
    description: Create a local UDS bundle
    actions:
      - task: create-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: create-latest-release-bundle
    description: Create UDS bundle based on the latest release
    actions:
      - task: pull:latest-package-release
        with:
          spoof_release: "true"
      - task: create-test-bundle

  - name: dev
    description: Create and deploy the bundle against an existing cluster
    actions:
      - task: create-test-bundle
      - task: deploy:test-bundle

  - name: publish-package
    description: Build and publish the packages
    actions:
      - description: Create the AMD64 package
        task: create:package
        with:
          architecture: amd64

      - description: Create the ARM64 package
        task: create:package
        with:
          architecture: arm64

      - description: Publish the packages
        task: publish:package
        with:
          # x-release-please-start-version
          version: 0.13.1
          # x-release-please-end

  - name: test-package
    description: Test the package from the current branch
    actions:
      - task: create-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: test:all
      - task: compliance:validate
        with:
          assessment_results: /tmp/oscal-assessment-results.yaml

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: upgrade:create-latest-tag-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: compliance:validate
        with:
          assessment_results: /tmp/oscal-assessment-results.yaml
      - task: create-test-bundle
      - task: deploy:test-bundle
      - task: test
      - task: compliance:validate
        with:
          assessment_results: /tmp/oscal-assessment-results.yaml
      - task: compliance:evaluate
        with:
          assessment_results: /tmp/oscal-assessment-results.yaml

  - name: cleanup-cluster
    description: Destroy k3d cluster
    actions:
      - cmd: k3d cluster delete uds

  - name: remove-bundle
    description: Remove the Deployed UDS Bundle
    actions:
      - task: remove:test-bundle

